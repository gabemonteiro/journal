<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <form id="journalInput">
        <div class="form-group">
          <label for="subjectInput">Subject</label>
          <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject here:">
        </div>
        <div class="form-group">
          <label for="bodyInput">Journal entry</label>
          <textarea class="form-control" id="bodyInput" rows="5" placeholder="Enter your thoughts and feelings here:"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <center><div class="card"  id="entries" style="width: 30rem">
        <h2>Entries</h2>
      </div></center>
    </div>
  </body>
</html>
