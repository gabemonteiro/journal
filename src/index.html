<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <title>Journal</title>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form id="journalInput">
        <div class="form-group">
          <label for="subjectInput">Subject:</label>
          <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject here:">
        </div>
        <div class="form-group">
          <label for="bodyInput">Journal entry:</label>
          <textarea class="form-control" id="bodyInput" rows="5" placeholder="Enter your thoughts and feelings here:"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <br>
      <center><div class="card"  id="entries" style="width: 30rem">
        <h2>Entries</h2>
      </div></center>
    </div>
  </body>
</html>
